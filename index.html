<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kounain, Will You Marry Me?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ff4da6;
      --background: #fff0f5;
      --text-dark: #222;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: var(--main-color);
      margin-top: 40px;
      animation: fadeSlideIn 2s ease-out forwards;
    }
    #messageBox {
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--text-dark);
      text-align: center;
      min-height: 60px;
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: var(--main-color);
      color: white;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.5);
    }
    #noBtn {
      background-color: #ccc;
      color: #333;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    @keyframes fadeSlideIn {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>Kounain, will you marry me? üíç</h1>
  <div id="messageBox">I promise to love you endlessly, through every season of life.</div>
  <div class="button-container">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    const messages = [
      "Are you sure? üò¢",
      "Please think again, Kounain...",
      "I brought flowers too üå∏",
      "And chocolates üç´",
      "Okay, last chance... will you? ü•∫",
      "You can't resist me forever üòò",
      "Okay, I‚Äôll wait. But I‚Äôm not going anywhere üíñ"
    ];

    let clickCount = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msgBox = document.getElementById("messageBox");

    yesBtn.onclick = () => {
      msgBox.innerText = "YAY!! You just made me the happiest person alive! üíï";
      noBtn.style.display = "none";
      launchConfetti();
    };

    noBtn.onclick = () => {
      if (clickCount < messages.length) {
        msgBox.innerText = messages[clickCount];
        clickCount++;
      } else {
        noBtn.style.display = "none";
        msgBox.innerText = "Alright... but I‚Äôll keep loving you anyway ‚ù§Ô∏è";
      }
    };

    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      const ctx = confetti.getContext("2d");
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      let pieces = [];

      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * confetti.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + .05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, confetti.width, confetti.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.lineWidth = p.r / 2;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
          ctx.stroke();
        });
        update();
      }

      function update() {
        pieces.forEach(p => {
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.x += Math.sin(p.d);
          p.tilt = Math.sin(p.tiltAngle - (i / 3)) * 15;
        });
      }

      setInterval(draw, 30);
    }
  </script>
</body>
</html>
